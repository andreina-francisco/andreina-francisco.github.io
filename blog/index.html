---
layout: default
title: Andre&iacute;na's Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	  <li> {% if post.feature-img %}
	    <a href="{{ post.url }}" title="{{post.title }}">{{post.title }}</a>

	    {{ post.excerpt }}
	    
    		<img class="feature-image" src={{ post.feature-img }} alt="Feature Image" width="50"/>
  		{% endif %}
	
	    </li>
		<hr>
	  {% endfor %}
	</ul>
