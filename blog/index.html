---
layout: default
title: Andre&iacute;na's Blog
---
<h1>{{ page.title }}</h1>
<ul class="posts">

{% for post in site.posts %}
  <li> {% if post.feature-img %}
  <h2><a href="{{ post.url }}" title="{{post.title }}">{{post.title }}</a></h2>
  <div class="posted-on">{{post.date | date: "%-d %B %Y"}}</div>
  
  {{ post.excerpt }}
	    
  {% endif %}
	
  </li>
  <hr>
  {% endfor %}
</ul>
