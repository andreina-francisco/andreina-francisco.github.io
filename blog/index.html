---
layout: default
title: Andre&iacute;na's Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	  <li> {% if post.feature-img %}
	    <h2><a href="{{ post.url }}" title="{{post.title }}">{{post.title }}</a></h2>

	    <p>{{ post.excerpt }}</p>
	    
    		<center><img class="feature-image" src={{ post.feature-img }} alt="Feature Image" width="100"/></center>
  		{% endif %}
	
	    </li>
		<hr>
	  {% endfor %}
	</ul>
